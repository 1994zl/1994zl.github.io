<!doctype html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
      -moz-user-select: none;
    }
    .view {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .tips {
      position: relative;
      text-align: center;
      z-index: 999;
    }
    #cas {
      position: absolute;
      display: block;
      top: 0;
      left: 0;
      right: 0;
      margin: auto;
      cursor: move;
    }
  </style>
  <title>3d多立方体</title>
</head>
<body onselectstart="return false">
<div class="view">
  <p class="tips">鼠标拖动立方体转动，滚动鼠标滚轮缩放~</p>
  
</div>

</body>
</html>
